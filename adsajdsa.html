<!DOCTYPE html>
<html>
  <head>
    <title>Formulario Responsive</title>
    <style>
      /* Estilos CSS para el formulario */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .table {
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .table-row {
        display: flex;
        border-bottom: 1px solid #ccc;
      }

      .table-header {
        flex: 1;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        border-right: 1px solid #ccc;
      }

      .table-header:last-child {
        display: none;
      }

      .table-cell {
        flex: 1;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        position: relative;
      }

      .table-cell label {
        margin-bottom: 5px;
      }

      .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .form-row label {
        font-weight: bold;
      }

      .form-row input[type="radio"] {
        margin-right: 5px;
      }

      .cual-column {
        display: none;
      }

      .cual-column-header {
        flex: 1;
        border-right: 1px solid #ccc;
        display: none;
      }

      .cual-column-header:last-child {
        border-right: none;
      }

      .cual-column input {
        margin-top: 5px;
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }

        .form-row input[type="radio"] {
          margin-right: 0;
          margin-bottom: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Formulario Responsive</h1>

      <div class="table">
        <div class="table-row">
          <div class="table-header"></div>
          <div class="table-header">SI</div>
          <div class="table-header">NO</div>
          <div class="table-header cual-column-header" id="cual-header"></div>
        </div>
        <div class="table-row">
          <div class="table-cell">
            <label>Pregunta 1</label>
          </div>
          <div class="table-cell">
            <input
              type="radio"
              id="question1-si"
              name="question1"
              value="si"
              onchange="toggleCualColumn('question1-cual', 'cual-header', this)" />
            <label for="question1-si">Si</label>
          </div>
          <div class="table-cell">
            <input
              type="radio"
              id="question1-no"
              name="question1"
              value="no"
              onchange="toggleCualColumn('question1-cual', 'cual-header', this)" />
            <label for="question1-no">No</label>
          </div>
          <div class="table-cell cual-column" id="question1-cual">
            <label>CUAL?</label>
            <input type="text" id="question1-input" name="question1-input" />
          </div>
        </div>
        <div class="table-row">
          <div class="table-cell">
            <label>Pregunta 2</label>
          </div>
          <div class="table-cell">
            <input
              type="radio"
              id="question2-si"
              name="question2"
              value="si"
              onchange="toggleCualColumn('question2-cual', 'cual-header', this)" />
            <label for="question2-si">Si</label>
          </div>
          <div class="table-cell">
            <input
              type="radio"
              id="question2-no"
              name="question2"
              value="no"
              onchange="toggleCualColumn('question2-cual', 'cual-header', this)" />
            <label for="question2-no">No</label>
          </div>
          <div class="table-cell cual-column" id="question2-cual">
            <label>CUAL?</label>
            <input type="text" id="question2-input" name="question2-input" />
          </div>
        </div>
        <div class="table-row">
          <div class="table-cell">
            <label>Pregunta 3</label>
          </div>
          <div class="table-cell">
            <input
              type="radio"
              id="question3-si"
              name="question3"
              value="si"
              onchange="toggleCualColumn('question3-cual', 'cual-header', this)" />
            <label for="question3-si">Si</label>
          </div>
          <div class="table-cell">
            <input
              type="radio"
              id="question3-no"
              name="question3"
              value="no"
              onchange="toggleCualColumn('question3-cual', 'cual-header', this)" />
            <label for="question3-no">No</label>
          </div>
          <div class="table-cell cual-column" id="question3-cual">
            <label>CUAL?</label>
            <input type="text" id="question3-input" name="question3-input" />
          </div>
        </div>
      </div>

      <script>
        function toggleCualColumn(inputId, headerId, radio) {
          var cualColumn = document.getElementById(inputId);
          var cualColumnHeader = document.getElementById(headerId);
          if (radio.value === "si") {
            cualColumn.style.display = "flex";
            cualColumnHeader.style.display = "flex";
          } else {
            cualColumn.style.display = "none";
            cualColumnHeader.style.display = "none";
          }
        }
      </script>
    </div>
  </body>
</html>
