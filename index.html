                class="no-spin"
                placeholder="Ej: 34567890"
                required />
            </div>
            <div class="form-group">

              <input
                type="email"
                id="email"
                name="email"
                placeholder="Ingrese su correo electronico:"
                required />
            </div>
            <div class="form-group">
              <label for="nacionalidad">Nacionalidad:</label>
              <select
                name="nacionalidad-select"
                id="nacionalidad-select"
                required></select>
            </div>
            <div class="form-group">
              <label for="sexo">Sexo:</label>
              <select id="select-sexo" name="select-sexo" required></select>
            </div>

                placeholder="Ingrese su calle y numero:"
                required />
            </div>
            <div class="form-group">
              <label for="provincia">Provincia:</label>
              <select name="selectProvincias" id="selectProvincias"></select>
            </div>
          </div>

            <div class="form-group">
              <label for="localidad">Localidad:</label>

            </div>
