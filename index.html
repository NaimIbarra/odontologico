                required />
            </div>
            <div class="form-group">

              >
              <input
                type="number"
                id="documento"
                name="documento"
                class="no-spin"
                placeholder="Ej: 34567890"
                required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>

                id="email"
                name="email"
                placeholder="Ingrese su correo electronico:"
                required />
            </div>
            <div class="form-group">
              <label for="nacionalidad">Nacionalidad:</label>

                type="text"
                id="nacionalidad"
                name="nacionalidad"

                required />
            </div>
            <div class="form-group">

                <option value="opcion2">Femenino</option>
                <option value="opcion3">Otro</option>

            <div class="form-group">
              <label for="domicilio">Domicilio:</label>

                type="text"
                id="domicilio"
                name="domicilio"
                placeholder="Ingrese su calle y numero:"
                required />
            </div>
          </div>
          <div class="columna">
            <div class="form-group">
              <label for="localidad">Localidad:</label>
              <input
                type="text"
                id="localidad"

                placeholder="Ingrese su localidad:"
                required />
            </div>
            <div class="form-group">

                type="number"

                class="no-spin"
                placeholder="Ej: 1608"
                required />
            </div>
            <div class="form-group">
              <label for="obra_social">Obra Social:</label>

                <option value="opcion4">Medicus</option>

-Información personal:

Nombre completo

-Antecedentes médicos:

Enfermedades sistémicas (ejemplo: diabetes, hipertensión, enfermedades cardíacas)
Alergias conocidas (especialmente a medicamentos, látex u otros materiales dentales)
Medicamentos actuales que esté tomando
Cirugías previas relevantes
LISTO

-Historial dental:

Fecha de la última visita al dentista
Experiencias previas con tratamientos dentales y resultados
Historial de dolor o sensibilidad dental
Higiene oral y rutina de cepillado

-Historial periodontal:

Sangrado de las encías
Sensibilidad o dolor en las encías
Historial de enfermedad periodontal o infecciones previas

-Historial de endodoncia:

Dolor de muelas
Tratamientos de conducto radicular previos

-Historial de prótesis dentales:

Prótesis dentales completas o parciales
Problemas con las prótesis existentes

-Historial de ortodoncia:

Uso previo de aparatos ortopédicos o retenedores
Necesidades o inquietudes ortodónticas actuales

-Hábitos de salud oral:

Hábitos de consumo (tabaco, alcohol, café, etc.)
Uso de protector bucal para deportes de contacto
Hábitos de morderse las uñas o el uso excesivo de objetos para masticar

-Quejas o preocupaciones dentales actuales:

Dolor, sensibilidad o molestias en la boca
Dientes faltantes o fracturados
Problemas estéticos o descontento con la apariencia de los dientes
